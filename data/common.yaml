---
icinga::web_ip: "%{facts.ipaddress}"
icinga::web_port: 443
icinga::icinga_user: icinga
icinga::icinga_group: icinga
icinga::cgi_url: /cgi-bin/icinga
icinga::cgi_path: /usr/lib/cgi-bin/icinga
icinga::html_path: /usr/share/icinga/htdocs
icinga::css_path: /etc/icinga/stylesheets
icinga::ssl: true
icinga::ssl_cacrt: ~
icinga::ssl_cypher_list: 'ALL:!ADH:RC4+RSA:+HIGH:!MEDIUM:!LOW:!SSLv2:+SSLv3:+TLSv1:!EXP:!eNULL'
icinga::manage_ssl: false
icinga::manage_dbs: false
icinga::manage_users: true
icinga::manage_repo: true
icinga::webhostname: "%{facts.hostname}"
icinga::configure_firewall: true
icinga::gui_type: classic
icinga::notifications: true
icinga::embedded_perl: false
icinga::perfdata: false
icinga::perfdatatype: 'pnp4nagios'
icinga::pnp4nagios_html_path: /usr/share/pnp4nagios/html
icinga::admin_group: ~
icinga::admin_users: ~
icinga::ro_users: ~
icinga::ro_group: ~
icinga::check_timeout: 30
icinga::debug: 0 # int[-1,2048]
icinga::debug_verbosity: 2 #int[0,2]
icinga::debug_file: /var/log/icinga/icinga.debug
icinga::max_debug_file_size: 100000000
icinga::admin_email: 'icinga@localhost'
icinga::admin_pager: 'pageicinga@localhost'
icinga::stalking: false
icinga::flap_detection: true
icinga::enable_ido: true
icinga::ido_db_server: mysql
icinga::ido_db_host: localhost
icinga::ido_db_port: 3306
icinga::ido_db_name: icinga
icinga::ido_db_user: icinga
icinga::ido_db_pass: icinga
icinga::web_db_server: mysql
icinga::web_db_host: localhost
icinga::web_db_port: 3306
icinga::web_db_name: icinga_web
icinga::web_db_user: icinga_web
icinga::web_db_pass: icinga_web
icinga::web_auth_type: internal
icinga::web_auth_user_file: /etc/apache2/htpasswd.users
icinga::web_auth_group_file: /etc/apache2/htpasswd.groups
icinga::web_auth_users: {}
icinga::web_auth_name: user_defined_1
icinga::ldap_security: tls
icinga::ldap_server: "ldap.%{facts.domain}"
icinga::ldap_firstname: givenName
icinga::ldap_lastname: sn
icinga::ldap_email: mail
icinga::ldap_basedn: ~
icinga::ldap_groupdn: ~
icinga::ldap_binddn: ~
icinga::ldap_bindpw: ~
icinga::ldap_userattr: uid
icinga::ldap_groupattr: memberOf
icinga::ldap_filter_extra: ~
icinga::ldap_auth_group: ~
icinga::nagios_plugins: /usr/lib/nagios/plugins
icinga::nagios_extra_plugins: ~
icinga::icinga_cmd_grp: icingacmd
icinga::db_password: ~
icinga::email_user: ~
icinga::email_password: ~
icinga::ssl_cert_source: ~
icinga::clickatell_api_id: ~
icinga::clickatell_username: ~
icinga::clickatell_password: ~
icinga::is_pbx: false
icinga::pbx_mngr_pw: ~
icinga::enable_environment_macros: true
icinga::logfile: /var/log/icinga/icinga.log
icinga::extra_cfg_files: []
icinga::extra_cfg_dirs: []
icinga::object_cache_file: /var/spool/icinga/objects.cache
icinga::precached_object_file: /var/spool/icinga/objects.precache
icinga::resource_file: /etc/icinga/resource.cfg
icinga::status_file: /var/spool/icinga/status.dat
icinga::status_update_interval: 10
icinga::check_external_commands: true
icinga::command_check_interval: -1
icinga::command_file: /var/spool/icinga/cmd/icinga.cmd
icinga::external_command_buffer_slots: 4096
icinga::lock_file: /var/run/icinga/icinga.pid
icinga::temp_file: /tmp/icinga.tmp
icinga::temp_path: /tmp
icinga::event_broker_options: -1
icinga::log_rotation_method: d
icinga::log_archive_path: /var/log/icinga/archives
icinga::use_daemon_log: true
icinga::use_syslog: true
icinga::use_syslog_local_facility: false
icinga::syslog_local_facility: 5
icinga::log_notifications: true
icinga::log_service_retries: true
icinga::log_host_retries: true
icinga::log_event_handlers: true
icinga::log_initial_states: false
icinga::log_current_states: true
icinga::log_external_commands: true
icinga::log_passive_checks: true
icinga::log_long_plugin_output: false
icinga::service_inter_check_delay_method: s #n,d,s,float
icinga::max_service_check_spread: 30
icinga::service_interleave_factor: s #s,\d
icinga::host_inter_check_delay_method: s #n,d,s,float
icinga::max_host_check_spread: 30
icinga::max_concurrent_checks: 0
icinga::check_result_reaper_frequency: 10
icinga::max_check_result_reaper_time: 30
icinga::check_result_path: /var/spool/icinga/checkresults
icinga::max_check_result_file_age: 3600
icinga::max_check_result_list_items: ~
icinga::cached_host_check_horizon: 15
icinga::cached_service_check_horizon: 15
icinga::enable_predictive_host_dependency_checks: true
icinga::enable_predictive_service_dependency_checks: true
icinga::soft_state_dependencies: false
icinga::auto_reschedule_checks: false
icinga::auto_rescheduling_interval: 30
icinga::auto_rescheduling_window: 180
icinga::sleep_time: 0.25
icinga::host_check_timeout: 30
icinga::event_handler_timeout: 30
icinga::notification_timeout: 30
icinga::ocsp_timeout: 5
icinga::perfdata_timeout: 5
icinga::retain_state_information: true
icinga::state_retention_file: /var/spool/icinga/retention.dat
icinga::sync_retention_file: ~
icinga::retention_update_interval: 60
icinga::use_retained_program_state: true
icinga::dump_retained_host_service_states_to_neb: true
icinga::use_retained_scheduling_info: true
icinga::retained_host_attribute_mask: 0
icinga::retained_service_attribute_mask: 0
icinga::retained_process_host_attribute_mask: 0
icinga::retained_process_service_attribute_mask: 0
icinga::retained_contact_host_attribute_mask: 0
icinga::retained_contact_service_attribute_mask: 0
icinga::interval_length: 60
icinga::use_aggressive_host_checking: false
icinga::execute_service_checks: true
icinga::accept_passive_service_checks: true
icinga::execute_host_checks: true
icinga::accept_passive_host_checks: true
icinga::enable_event_handlers: true
icinga::enable_state_based_escalation_ranges: false
icinga::host_perfdata_command: ~
icinga::service_perfdata_command: ~
icinga::host_perfdata_file: ~
icinga::service_perfdata_file: ~
icinga::host_perfdata_file_template: ~
icinga::service_perfdata_file_template: ~
icinga::host_perfdata_file_mode: ~ # w, p, a
icinga::service_perfdata_file_mode: ~
icinga::host_perfdata_file_processing_interval: ~
icinga::service_perfdata_file_processing_interval: ~ # Int[0]
icinga::host_perfdata_file_processing_command: ~ # String
icinga::service_perfdata_file_processing_command: ~ # String
icinga::host_perfdata_process_empty_results: true
icinga::service_perfdata_process_empty_results: true
icinga::allow_empty_hostgroup_assignment: false
icinga::obsess_over_services: false
icinga::ocsp_command: ~ # str
icinga::obsess_over_hosts: false
icinga::ochp_command: ~ # str
icinga::translate_passive_host_checks: false
icinga::passive_host_checks_are_soft: false
icinga::check_for_orphaned_services: true
icinga::check_for_orphaned_hosts: true
icinga::service_check_timeout_state: u # c,w,u,o
icinga::check_service_freshness: true
icinga::service_freshness_check_interval: 60
icinga::check_host_freshness: false
icinga::host_freshness_check_interval: 60
icinga::additional_freshness_latency: 15
icinga::low_service_flap_threshold: 5.0
icinga::high_service_flap_threshold: 20.0
icinga::low_host_flap_threshold: 5.0
icinga::high_host_flap_threshold: 20.0
icinga::date_format: iso8601
icinga::p1_file: /usr/lib/icinga/p1.pl
icinga::use_embedded_perl_implicitly: true
icinga::keep_unknown_macros: false
icinga::use_regexp_matching: false
icinga::use_true_regexp_matching: false
icinga::daemon_dumps_core: false
icinga::use_large_installation_tweaks: false
icinga::child_processes_fork_twice: true
icinga::event_profiling_enabled: false
